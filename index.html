<!DOCTYPE html>
<html>
  <head>
    <title>Weather Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div id="Header" class="jumbotron text-center">
        <h1>Weather Dashboard</h1>
        <p>Search for a city to get the current weather and a 5-day forecast</p>
      </div>
      <div class="row">
        <div class="col-3 bg-light pb-2 pt-3" id="search-results">
          <div class="row">
            <div class="col-12">
              <h3>Search for a City</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="input-group">
                <input
                  class="form-control"
                  type="text"
                  id="search-city"
                  placeholder="Search for a City"
                />
                <button
                  type="button "
                  class="btn btn-primary"
                  id="search-button"
                >
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
              <ul class="list-group" id="search-history"></ul>
            </div>
          </div>
        </div>

        <div id="weatherDisplay" class="col-9 pb-4 pt-4">
          <div class="row pb-3 mr-2 ml-2">
            <div id="cityWeather" class="col-12 border rounded px-3 py-3">
              <!-- display currentCity here text with p-->
            </div>
          </div>

          <div class="row pb-2 pt-1">
            <div class="col-12 ml-2">
              <h3>5-Day Forecast:</h3>
            </div>
          </div>

          <div id="fiveForecast" class="row pl-2">
            <!-- add 5 day forecast info here -->
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="/assets/script.js"></script>
</html>
