<!DOCTYPE html>
<html>
  <head>
    <title>Weather Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="Header" class="jumbotron text-center">
      <h1>Weather Dashboard</h1>
      <p>Search for a city to get the current weather and a 5-day forecast</p>
    </div>
    <div id="content" class="container">
      <div class="row">
        <div id="content-left" class="col-md-3">
          <form>
            <label for="search-city"> Search For a City:</label>
            <div class="form-row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="search-city"
                  placeholder="City"
                />
              </div>
              <div class="col">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </div>
          </form>
          <div id="search-history" class="mt-3">
            <h3>Search History</h3>
            <ul class="list-group"></ul>
          </div>
        </div>
      </div>
      <div id="content-right" class="col-md-9 pt-4">
        <div id="current-weather" class="row">
          <div class="col-md-6">
            <h2 id="city-name"></h2>
            <p id="current-date"></p>
            <img id="current-icon" src="" alt="" />
            <p id="current-temp"></p>
            <p id="current-humidity"></p>
            <p id="current-wind-speed"></p>
            <p id="current-uv-index"></p>
          </div>
          <div class="col-md-6">
            <h3>5-Day Forecast</h3>
            <div id="forecast" class="row"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</html>
