<!DOCTYPE html>
<html>
  <head>
    <title>Weather Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="Header" class="jumbotron text-center">
      <h1>Weather Dashboard</h1>
      <p>Search for a city to get the current weather and a 5-day forecast</p>
    </div>
    <div id="content" class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="City"
              aria-label="City"
              aria-describedby="button-addon2"
              id="city"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
              >
                Search
              </button>
            </div>
          </div>
        </div>
        <div class="col-12 col md-6">
          <div id="history" class="list-group">History</div>
        </div>
      </div>
    </div>
    <div id="current" class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="city-name"></h5>
              <p class="card-text" id="date"></p>
              <p class="card-text" id="temp"></p>
              <p class="card-text" id="humidity"></p>
              <p class="card-text" id="wind-speed"></p>
              <p class="card-text" id="uv-index"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="forecast" class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">5-Day Forecast</h5>
              <div class="row">
                <div class="col-12 col-md-6">     
                </div>

      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
  
</html>
